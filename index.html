<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>artoflifeproject.co</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            color: #fff;
            font-family: 'Courier New', Courier, monospace;
            font-size: 1.2rem;
            line-height: 1.6;
            min-height: 100vh;
            padding: 60px 20px 20px 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            text-align: left;
        }

        #typewriter {
            position: relative;
        }

        a {
            color: #fff;
            text-decoration: underline;
        }

        a:hover {
            opacity: 0.8;
        }

        .sober-link {
            cursor: default;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background-color: #000;
            border: 1px solid #fff;
            padding: 30px;
            max-width: 500px;
            margin: 20px;
            position: relative;
        }

        .close {
            position: absolute;
            right: 15px;
            top: 10px;
            color: #fff;
            font-size: 28px;
            cursor: pointer;
        }

        .close:hover {
            opacity: 0.8;
        }

        @media (max-width: 600px) {
            body {
                font-size: 1rem;
            }
            .modal-content {
                padding: 20px;
                margin: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="typewriter"></div>
    </div>

    <div id="soberModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>sober means no alcohol, weed, other drugs, coffee, porn, masturbation, video games, or stagnancy. stagnancy is defined by spending a day without exercising for at least 45 minutes.</p>
        </div>
    </div>

    <script>
        // Get color based on days sober (WoW-inspired quality tiers)
        // Color progression:
        // 0 days: Poor (Gray)
        // 1-6 days: Common (White) - First week
        // 7-29 days: Uncommon (Green) - First month
        // 30-89 days: Rare (Blue) - 1-3 months
        // 90-179 days: Epic (Purple) - 3-6 months
        // 180-364 days: Legendary (Orange) - 6 months to 1 year
        // 365-729 days: Artifact (Light Gold) - 1-2 years
        // 730+ days: Heirloom (Blizzard Blue) - 2+ years
        function getSobrietyColor(days) {
            if (days === 0) return '#9d9d9d'; // Poor (Gray)
            else if (days <= 6) return '#ffffff'; // Common (White)
            else if (days <= 29) return '#1eff00'; // Uncommon (Green)
            else if (days <= 89) return '#0070dd'; // Rare (Blue)
            else if (days <= 179) return '#a335ee'; // Epic (Purple)
            else if (days <= 364) return '#ff8000'; // Legendary (Orange)
            else if (days <= 729) return '#e6cc80'; // Artifact (Light Gold)
            else return '#00ccff'; // Heirloom (Blizzard Blue) - 2+ years
        }
        
        // Get current date in Eastern Time
        function getEasternDate() {
            const now = new Date();
            // Convert to Eastern Time
            const easternTime = new Date(now.toLocaleString("en-US", {timeZone: "America/New_York"}));
            
            const months = ['january', 'february', 'march', 'april', 'may', 'june', 
                           'july', 'august', 'september', 'october', 'november', 'december'];
            const monthIndex = easternTime.getMonth();
            const monthName = months[monthIndex];
            const day = easternTime.getDate();
            
            return {
                displayText: `today is ${monthName} ${day}`,
                dateObject: easternTime
            };
        }
        
        // Format date as YYYY-MM-DD for JSON keys
        function formatDateKey(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }
        
        // Get tomorrow's date
        function getTomorrowDate(today) {
            const tomorrow = new Date(today);
            tomorrow.setDate(tomorrow.getDate() + 1);
            return tomorrow;
        }
        
        // Goals data embedded directly
        const goalsData = {
            "2025-09-13": {
                "goals": [
                    "create finalized front-end only demo for nextgenmed",
                    "get up to speed on booker"
                ],
                "success": false
            }
        };
        
        // Process goals
        function getGoalsText() {
            const { dateObject } = getEasternDate();
            const todayKey = formatDateKey(dateObject);
            const tomorrowKey = formatDateKey(getTomorrowDate(dateObject));
            
            let goalsText = '';
            
            // Check if we have any goals to display
            const hasToday = goalsData[todayKey];
            const hasTomorrow = goalsData[tomorrowKey];
            
            if (hasToday || hasTomorrow) {
                goalsText += '\n\ngoals';
                
                // Today's goals within the goals section
                if (hasToday) {
                    const goalsString = goalsData[todayKey].goals.join(' and ');
                    const checkmark = goalsData[todayKey].success ? ' âœ“' : '';
                    goalsText += `\n<span style="line-height: 0.2;">today's goals: ${goalsString}${checkmark}</span>`;
                }
                
                // Tomorrow's goals within the same goals section
                if (hasTomorrow) {
                    const goalsString = goalsData[tomorrowKey].goals.join(' and ');
                    goalsText += `\n<span style="line-height: 0.2;">tomorrow's goals: ${goalsString}</span>`;
                }
                
                // Achievement status outside the goals section
                if (hasToday && !goalsData[todayKey].success) {
                    goalsText += '\n\ni have not achieved today\'s goals yet';
                }
            } else {
                goalsText += '\n\ni did not set goals for today.';
            }
            
            return goalsText;
        }
        
        const typewriterElement = document.getElementById('typewriter');
        let index = 0;
        let fullText = '';
        
        // Initialize the typewriter text
        function initializeText() {
            const { displayText: dateText } = getEasternDate();
            const goalsText = getGoalsText();
            const soberDays = 0; // This would be dynamically loaded in a real app
            const soberColor = getSobrietyColor(soberDays);
            fullText = `hey i'm sam and i'm building the future i want to see. you can email me at sam@artoflifeproject.co\n\n${dateText}\n\n<span class="sober-link">sobriety</span>\n<span style="line-height: 0.2;"><span class="sober-link">consecutive days sober: <span style="color: ${soberColor}">${soberDays}</span></span></span>${goalsText}`;
            
            // Start typing after text is loaded
            setTimeout(typeWriter, 500);
        }

        function typeWriter() {
            if (index < fullText.length) {
                // Use innerHTML and replace line breaks with <br> for proper display
                typewriterElement.innerHTML = fullText.substring(0, index + 1).replace(/\n/g, '<br>');
                index++;
                setTimeout(typeWriter, 15 + Math.random() * 6); // 15-21ms per character
            } else {
                // After typing is complete, convert the email to a link
                // First replace line breaks, then handle email link
                let htmlText = fullText.replace(/\n/g, '<br>');
                
                // Now replace the email with a link, being careful to preserve the rest of the HTML
                const email = 'sam@artoflifeproject.co';
                htmlText = htmlText.replace(email, '<a href="mailto:' + email + '">' + email + '</a>');
                
                typewriterElement.innerHTML = htmlText;
                
                // Add click event to all sober links after typing is complete
                const soberLinks = document.querySelectorAll('.sober-link');
                soberLinks.forEach(function(link) {
                    link.addEventListener('click', function() {
                        document.getElementById('soberModal').style.display = 'flex';
                    });
                });
            }
        }

        // Modal functionality
        const modal = document.getElementById('soberModal');
        const closeBtn = document.querySelector('.close');
        
        closeBtn.addEventListener('click', function() {
            modal.style.display = 'none';
        });
        
        window.addEventListener('click', function(event) {
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        });

        // Initialize text and start typing
        initializeText();
    </script>
</body>
</html>
