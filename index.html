<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>art of life project</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            color: #fff;
            font-family: 'Courier New', Courier, monospace;
            font-size: 1.2rem;
            line-height: 1.6;
            min-height: 100vh;
            padding: 60px 20px 20px 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            text-align: left;
        }

        #typewriter {
            position: relative;
        }

        a {
            color: #fff;
            text-decoration: underline;
        }

        a:hover {
            opacity: 0.8;
        }

        @media (max-width: 600px) {
            body {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="typewriter"></div>
    </div>

    <script>
        const fullText = "hey i'm sam and i'm building the future i want to see. you can email me at sam@artoflifeproject.co";
        const typewriterElement = document.getElementById('typewriter');
        let index = 0;

        function typeWriter() {
            if (index < fullText.length) {
                typewriterElement.textContent = fullText.substring(0, index + 1);
                index++;
                setTimeout(typeWriter, 50 + Math.random() * 20); // 50-70ms per character
            } else {
                // After typing is complete, convert the email to a link
                const emailStart = fullText.indexOf('sam@artoflifeproject.co');
                const beforeEmail = fullText.substring(0, emailStart);
                const email = 'sam@artoflifeproject.co';
                
                typewriterElement.innerHTML = beforeEmail + '<a href="mailto:' + email + '">' + email + '</a>';
            }
        }

        // Start typing after a small delay
        setTimeout(typeWriter, 500);
    </script>
</body>
</html>
